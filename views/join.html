<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="styles/main.css" />
    <title>ChatBoard</title>
  </head>
  <body>
    <main class="join-main">
      <form action="chat.html">
        <div class="form-control">
          <label for="roomId">Room ID</label>
          <input type="text" name="roomId" id="roomId" readonly />
        </div>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" required />
        </div>

        <button type="submit" class="btn-form">Join Room</button>
      </form>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"
      integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/join.js"></script>
  </body>
</html>
